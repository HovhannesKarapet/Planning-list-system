<h2 mat-dialog-title>{{data ? 'Change' : 'Add'}}</h2>
<form [formGroup]="form" (ngSubmit)="onAdd()">
  <mat-dialog-content class="mat-typography">
    <div class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Title" formControlName="title">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Description"  formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-select placeholder="Status"  formControlName="status">
          <mat-option *ngFor="let item of status" [value]="item.value">
            {{item.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Place Name"  formControlName="place">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Address"  formControlName="address">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button cdkFocusInitial *ngIf="!data">Add</button>
    <button type="button" mat-button cdkFocusInitial (click)="onSave()" *ngIf="data">Save</button>
  </mat-dialog-actions>
</form>
